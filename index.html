<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="./src/css/drawing.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <main class="phone">
        <div class="phone-head">
            <span class="watch">11:11</span>
            <div class="batery">
                <img src="./assets/signal_cellular_icon.svg">
                <img src="./assets/Lowbattery_battery.ico">
            </div>
        </div>
        <h1>Animationland</h1>
       <div class="layer layer-1 bunny">
           <div class="ear left-ear--outer"></div>
           <div class="ear left-ear--inner"></div>
           <div class="ear right-ear--outer"></div>
           <div class="ear right-ear--inner"></div>
           <div class="head">
           <input type="checkbox">
               <div class="head__aye head__aye--left"></div>
               <div class="head__aye head__aye--right"></div>
           </div>
       </div>
       <div class="layer layer-2 bunny">
        <div class="ear left-ear--outer"></div>
        <div class="ear left-ear--inner"></div>
        <div class="ear right-ear--outer"></div>
        <div class="ear right-ear--inner"></div>
        <div class="head">
           <input type="checkbox">
            <div class="head__aye head__aye--left"></div>
            <div class="head__aye head__aye--right"></div>
        </div>
       </div>
       <div class="layer layer-3 mountain">
         <div class="grass-shadow"></div>
         <div class="grass"></div>
       </div>
       <div class="layer layer-4 bunny">
        <div class="ear left-ear--outer bunny-white"></div>
        <div class="ear left-ear--inner bunny-white"></div>
        <div class="ear right-ear--outer bunny-white"></div>
        <div class="ear right-ear--inner bunny-white"></div>
        <div class="head bunny-white">
           <input type="checkbox">
            <div class="head__aye head__aye--left"></div>
            <div class="head__aye head__aye--right "></div>
        </div>
       </div>
       <div class="layer layer-5  mountain">
        <div class="grass-shadow"></div>
        <div class="grass"></div>
       </div>
       <div class="layer layer-6 bunny">
        <div class="ear left-ear--outer"></div>
        <div class="ear left-ear--inner"></div>
        <div class="ear right-ear--outer"></div>
        <div class="ear right-ear--inner"></div>
        <div class="head">
           <input type="checkbox">
            <div class="head__aye head__aye--left"></div>
            <div class="head__aye head__aye--right"></div>
        </div>
       </div>
       <div class="layer layer-7  mountain">
        <div class="grass-shadow"></div>
        <div class="grass"></div>
       </div>
       <div class="layer layer-8 bush">
           <div class="bush1 bush"></div>
           <div class="bush1-1 bush"></div>
       </div>
       <h3 class="total-count">Score: </h3>
       <div class="layer layer-9 bush">
        <div class="bush2 bush"></div>
       </div>
       <div class="layer layer-10 bush">
        <div class="bush3 bush"></div>
       </div>
    </main>
    <h3 class="watch"></h3> 
</body>
</html>
